    <div class="basket_list">
        <div class="details">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Количество</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Удалить</th>
                </tr>
                </thead>
                <tbody>

                {% for item in items %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ item.product.name }}</td>
                    <td>
                        <input type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}">
                    </td>
                    <td>{{ item.product.price }}&nbsp₽</td>
                    <td>
                        <button class="btn btn-round">
                            <a href="{% url 'basket:remove' item.pk %}">
                                удалить
                            </a>
                        </button>
                    </td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>

        {% if items %}
        <div class="basket_summary">
            В корзине {{ items.0.total_quantity }} товаров общей стоимостью
            {{ items.0.total_cost }} руб
        </div>
        {% endif %}

    </div>
