{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">{{ title|title }}</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Редактирование/Создание
            </div>
            <div class="card-body">
                <form  method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="form-control btn-success" type="submit" value="сохранить">
                </form>
            </div>
        </div>
        <button class="btn btn-info">
            <a href="{% url 'admin_staff:products' category.pk %}">
                к списку  товаров
            </a>
        </button>
    </div>
</main>
{% endblock %}
